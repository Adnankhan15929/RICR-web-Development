<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Bill Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg-secondary text-light text-center fw-bold fs-4 p-3">
      Travel Bill Calculator
    </div>

    <div class="d-flex justify-content-center align-content-center my-4">
      <div class="shadow rounded bg-gradient w-50 border p-3">
        <input type="number" name="bill" id="bill" class="form-control" placeholder="Enter Kilometers covered"/>
        <div id="sp" class="text-danger d-flex justify-content-end"></div>
        <div class="d-flex gap-3 justify-content-between mt-3">
          <button class="btn btn-primary w-50" id="Calb" onclick="Calculate()">
            Calculate
          </button>
          <button class="btn btn-warning w-50" id="Clearb" onclick="Clear()">
            Clear
          </button>
        </div>
        <div id="content1" class="fs-5 mt-2">
            Calculation Breakdown
            <br>
        </div>
        <div id="content" class="fs-5 mt-2">

        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
