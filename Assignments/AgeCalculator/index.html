<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="container d-flex justify-content-center m-5">
    <div class="border rounded container w-25 bg-white mt-5 shadow text-center">
      <h2 class="pt-4 pb-2 px-3">AGE CALCULATOR</h2>
      <div class="fs-6 my-2 pb-2 fw-bold">Enter your Date of Birth</div>
      <label for="dob"></label>
      <input type="date" id="dob" name="dob" class="my-2 p-1 rounded w-100" />
      <div class="fs-6 my-2 pb-2 pt-2 fw-bold">Current Date</div>
      <label for="cdob"></label>
      <input type="date" id="cdob" name="cdob" class="my-2 p-1 rounded w-100" />
      <br />
      <button class="btn btn-primary my-2 px-3" onclick="check()">Calculate</button>
      <div class="fw-bold fs-4 mb-3" id="show">
        <!-- Your age is 32 years. -->
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
