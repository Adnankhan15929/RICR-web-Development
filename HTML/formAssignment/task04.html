<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 04</title>
</head>
<body>
    <table border="1" cellpadding="5" cellspacing="2">
        <tr align="center">
            <th colspan="5">Registration Form</th>
        </tr>
        <tr>
            <td>Student Name</td>
            <td>
                <input type="text" name="name" id="name" placeholder="First Name">
            </td>
            <td>
                <input type="text" name="name" id="name" placeholder="Middle Name">
            </td>
            <td>
                <input type="text" name="name" id="name" placeholder="Last Name">
            </td>
        </tr>
        <tr>
            <td>Father's Name</td>
            <td>
                <input type="text" name="name" id="name" placeholder="Enter your father's Name">
            </td>
            <td>
                Mother's Name
            </td>
            <td>
                <input type="text" name="name" id="name" placeholder="Enter your Mother's Name">
            </td>
        </tr>
        <tr>
            <td>Date of Birth</td>
            <td>
                <input type="date" name="dob" id="dob">
            </td>
            <td>
                Gender
            </td>
            <td>
                <label for="gender">Male</label>
                <input type="radio" name="gender" id="genderMale">
                <label for="gender">Female</label>
                <input type="radio" name="gender" id="genderFemale">
            </td>
        </tr>
         <tr>
            <td>Category</td>
            <td>
                <label for="a">Gen</label>
                <input type="radio" name="a" id="a">
                <label for="a">OBC</label>
                <input type="radio" name="a" id="a">
                <label for="a">ST</label>
                <input type="radio" name="a" id="a">
            </td>
            <td>
                Handicapped
            </td>
            <td>
                <label for="yn">Yes</label>
                <input type="radio" name="yn" id="Yes">
                <label for="gender">No</label>
                <input type="radio" name="yn" id="No">
            </td>
        </tr>
        <tr>
            <td>Ex-Serviceman</td>
            <td>
                <label for="yN">Yes</label>
                <input type="radio" name="yN" id="YES">
                <label for="gender">No</label>
                <input type="radio" name="yN" id="NO">
            </td>
            <td>
                EWS
            </td>
            <td>
                <label for="Y">Yes</label>
                <input type="radio" name="Y" id="yes">
                <label for="gender">No</label>
                <input type="radio" name="Y" id="no">
            </td>
        </tr>

         <tr>
            <td>Email ID</td>
            <td>
                <input type="text" name="name" id="name">
            </td>
            <td>
                Mobile No.
            </td>
            <td>
                <input type="text" name="name" id="name" >
            </td>
        </tr>
         <tr>
            <td>State</td>
            <td>
                <select name="state" id="state">
                    <option value="">Select any one</option>
                    <option value="MP">Madhya Pradesh</option>
                    <option value="CH">Chattisgarh</option>
                    <option value="J&K">Jammu and Kashmir</option>
                </select>
            </td>
            <td>
               City
            </td>
            <td>
               <select name="city" id="city">
                    <option value="">Select any one</option>
                    <option value="bpl">Bhopal</option>
                    <option value="ind">Indore</option>
                    <option value="J&K">Delhi</option>
                    <option value="bombay">Bombay</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                Upload Photo
            </td>
            <td>
                <label for="Photo"></label>
                 <input type="file" name="Photo" id="Photo">
            </td>
            <td>
                Upload Signature
            </td>
            <td>
                 <label for="Signature"></label>
                 <input type="file" name="Signature" id="Signature">
            </td>
        </tr>
        <tr>
            <td colspan="5" align="center"><button>
                Submit
            </button></td>
        </tr>
       
    </table>
</body>
</html>
