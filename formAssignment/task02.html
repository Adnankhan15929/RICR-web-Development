<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 02</title>
</head>
<body>
    <fieldset>
        <h1>Pizza Order Form</h1>
        <div>
            <label for="name">First Name: </label>
            <input type="text" name="name" id="name">
        </div>
        <br>
        <div>
            <label for="name">Last Name: </label>
            <input type="text" name="name" id="name">
        </div>
        <br>
        <div>
            <label for="email">Email Address: </label>
            <input type="email" name="email" id="email">
        </div>
        <br>
        <div>
            <label for="Number">Contact Number: </label>
            <input type="number" name="number" id="number">
        </div>
        <br>
        <div>
            <label for="Date">Preferred Delivery Date: </label>
            <input type="date" name="Date" id="Date" >
        </div>
        <br>
        <div>
           <label for="Size">Size:</label>
           <br>
           <input type="radio" name="Size" id="Small">
           <span>Small</span>
           <input type="radio" name="Size" id="Medium">
           <span>Medium</span>
           <input type="radio" name="Size" id="Large">
           <span>Large</span>
        </div>
        <br>
        <div>
            <label for="Flavor">Flavor:</label>
            <br>
            
            <input type="checkbox" name="Flavor" id="Hawaiian (Php 150.00)">
            <span>Hawaiian (Php 150.00)</span>&emsp;
            <select name="Flavor" id="Hawaiian (Php 150.00)">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <br>
            <input type="checkbox" name="Flavor" id="Pepperoni (Php 140.00)">
            <span>Pepperoni (Php 140.00)</span>&emsp;
            <select name="Flavor" id="Pepperoni (Php 140.00)">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <br>
            <input type="checkbox" name="Flavor" id="Vegetable (Php 130.00)">
            <span>Vegetable (Php 130.00)</span>&emsp;
            <select name="Flavor" id="Vegetable (Php 130.00)">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>
        <br>
        <div>
             <label for="Number">Credit Card Number: </label>
             <input type="number" name="number" id="number">
             <br>
             <br>
             <label for="number">PIN:</label>
             <input type="number" name="number" id="number">
             <br>
             <br>
             <label for="address">Additional Note:</label>
             <br>
             <br>
             <textarea name="address" id="address"></textarea>
             <br>
             <br>
             <button>Submit Order</button>
        </div>

    </fieldset>
</body>
</html>
