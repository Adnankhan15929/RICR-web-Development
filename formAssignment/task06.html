<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    
    <table border="0" cellspacing="8" cellpadding="7">
        <tr>
            <td rowspan="10" >
                <img src="Screenshot 2025-10-24 145734.png" alt="Doctor" width="500">
            </td>
            <td></td>
            <td colspan="3" align="center">
                <h1>Doctor Appointment Form</h1>
                <hr>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <label for="date">Appiontment Date</label>
            </td>
            <td><input type="date" name ="date" id="date"></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <label for="time">Appiontment Time</label>
                
            </td>
            <td>
                <input type="time" name ="time" id="time">
            </td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <label for="name">Name</label>
            </td>
            <td><input type="text" name ="name" id="namef" placeholder="first name"></td>
            <td><input type="text" name="name" id="namel" placeholder="last name"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <label for="gender">Gender</label>
            </td>
            <td>Male<input type="radio" name="gender" id="gendermale">
            Female<input type="radio" name="gender" id="genderfemale"></td>
            <td></td>
        </tr>

        <tr>
            <td></td>
            <td>
                <label for="no">Phone</label>
                
            </td>
            <td>
                <input type="number" name="no" id="no" placeholder="####">
            </td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <label for="add">Address</label>
                
            </td>
            <td><input type="text" name="add" id="add" placeholder="city"></td>
            <td><input type="text" name="add" id="add2" placeholder="state"></td>
        </tr>

        <tr>
            <td></td>
            <td>
                <label for="ad">Your Query</label>
                
            </td>
            <td><textarea name="ad" id="ad">
                </textarea></td>
            <td></td>
        </tr>
        <tr >
            <td></td>
            <td>
                Appointment Type
            </td>
            <td>
                Select which appointment type(s) you require <br>
                <input type="checkbox" > Cervix checkup <br>
                <input type="checkbox" > Heart checkup <br>
                <input type="checkbox" > Eye check-up <br>
                <input type="checkbox" > Hearing Test <br>
            </td>
            <td></td>
        </tr>
        <tr>
           <td></td>
            <td colspan="3" align="center">
                <button>Send</button>
            </td>
        </tr>
    </table>

</body>
