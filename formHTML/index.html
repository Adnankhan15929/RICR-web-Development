<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <label for="fullName">Full name :</label>
      <input
        type="text"
        name="fullName"
        id="fullName"
        placeholder="Enter your name"
      />
    </div>
    <br />
    <div>
      <label for="email">Email</label>
      <input
        type="email"
        name="Email"
        id="Email"
        placeholder="Enter your email"
      />
    </div>
    <br />
    <div>
      <label for="password">Password</label>
      <input
        type="password"
        name="Password"
        id="Password"
        placeholder="Enter password"
      />
    </div>
    <br />
    <div>
      <label for="conferm password">conferm password</label>
      <input
        type="password"
        name="conferm password"
        id="Email"
        placeholder="conferm password"
      />
    </div>
    <br />
    <div>
      <label for="phone">Phone</label>
      <input
        type="number"
        name="phone"
        id="phone"
        placeholder="Mobile Number"
      />
    </div>
    <br />
    <div>
      <label for="dob">Date of birth</label>
      <input type="date" name="dob" id="dob" />
    </div>
    <br />
    <div>
      <label for="tob">Time of Birth :</label>
      <input type="time" name="tob" id="tob" />
    </div>
    <br />
    <div>
      <label for="timedate">time and date of Birth : </label>
      <input type="datetime-local" name="timedate" id="timedate" />
    </div>
    <br />
    <div>
      <label for="resume">Resume</label>
      <input type="file" name="resume" id="resume" />
    </div>
    <br />
    <div>
      <label for="volume">volume</label>
      <input
        type="range"
        name="volume"
        id="volume"
        min="102"
        max="2323"
        value="4"
      />
    </div>
    <br />
    <div>
      <label for="gender">Gender</label>
      <input type="radio" name="gender" id="genderMale" value="male" /><span>Male</span>
      <input type="radio" name="gender" id="genderFemale" value="female" /><span>female</span>
      <input type="radio" name="gender" id="genderother" value="other" />
      <span>other</span>
    </div>

  </body>
</html>
