<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practising Dice Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div
        class="navbar fw-bold display-6 fs-2 bg-primary text-light justify-content-center"
      >
        <h1>Dice Game</h1>
      </div>
    </header>

    <main>
      <div class="bg-info-subtle container mt-3">
        <div class="d-flex">
          <div class="container d-grid justify-content-center gap-4 m-5 p-3 border border-dark rounded">
            <!-- player 1 -->
            <h2 class="fw-light mx-5 mt-2">Player 1</h2>
            <div class="m-5">
              <img
                src="./image/6.png"
                alt="Dice img"
                id="img1"
                width="100px"
                height="100px"
              />
            </div>
            <button id="rd1" class="btn btn-primary rounded mx-5 ">Roll Dice</button>
          </div>
          <div class="container d-grid justify-content-center border rounded border-dark p-3 m-5 gap-4">
            <!-- player 2 -->
            <h2 class="fw-light mx-5 mt-2">Player 2</h2>
            <div class="m-5">
              <img
                src="./image/6.png"
                alt="Dice img"
                id="img2"
                width="100px"
                height="100px"
              />
            </div>
            <button id="rd1" class="btn btn-primary rounded mx-5 ">Roll Dice</button>
          </div>
        </div>
        <div>
          <!-- Score -->
           <div>
            <div></div>
           </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
