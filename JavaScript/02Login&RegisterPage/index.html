<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    /> 
</head>

<body class="bg-primary">

    <div class="container  vh-100 vw-100 p-5 d-flex justify-content-center gap-3 align-items-center">

        <div class="container bg-white h-50 w-25 mt-5 me-0 mb-0 p-3 d-block justify-content-start  rounded-2" id="loginForm">
            <h4 class="d-flex align-content-start fs-2 "><span class="border-bottom border-primary border-3">Lo</span>gin</h4>
            <br>
            <div class=" border-bottom vw-75">
                <i class="bi bi-envelope"></i>&nbsp;
                <input type="email" class="border-0 fs-6" id="loginEmail" placeholder="Enter your email">
            </div>
            <br />
            <div class=" border-bottom">
                <i class="bi bi-lock"></i>&nbsp;
                <input type="password" class=" border-0 fs-6" id="loginConfirmPassword"  placeholder="Confirm a password">
                 &emsp; &emsp; <i class="bi bi-eye"></i>
            </div>
            <div class="pt-4">
                <input type="checkbox" class="d-inline-block">
                <span class="fs-6 "> Remember me </span>
                <a href="#" class="d-inline-block ms-4 text-decoration-none">Forgot Password?</a>
            </div>
            <br>
            <button class="btn bg-primary fs-5 text-white d-flex justify-content-center align-items-center ps-5 pe-5 pt-2 pb-2 w-100 mt-2" id="loginButton" onclick="login()">
                Login Now    
            </button>
            <div class="mt-2 d-flex justify-content-center align-items-center">
                <span class="fs-6 d-inline-block justify-content-center align-items-center">Don't have an account?</span>
                <a href="#" class="d-inline-block text-decoration-none">Signup Now</a>
            </div>
        </div>

        <div class="container bg-white p-3 h-75 w-25 ms-5 d-block justify-content-start rounded-2" id="registrationForm">
            <h4 class="d-flex align-content-start fs-2 "><span class="border-bottom border-primary border-3">Re</span>gistration</h4>
            <br>
            <div class=" border-bottom vw-75">
                <i class="bi bi-envelope"></i>&nbsp;
                <input type="name" class="border-0 fs-6" id="registerName" placeholder="Enter your name">
            </div>
            <br>
            <div class=" border-bottom vw-75">
                <i class="bi bi-envelope"></i>&nbsp;
                <input type="email" class="border-0 fs-6" id="registerEmail" placeholder="Enter your email">
            </div>
            <br />
            <div class=" border-bottom">
                <i class="bi bi-lock"></i>&nbsp;
                <input type="cpassword" class=" border-0 fs-6" id="registerCreatePassword"  placeholder="Create a password">
            </div>
            <br>
            <div class=" border-bottom">
                <i class="bi bi-lock"></i>&nbsp;
                <input type="password" class=" border-0 fs-6" id="registerConfirmPassword"  placeholder="Confirm a password">
            </div>
            <div class="pt-4">
                <input type="checkbox" class="d-inline-block">
                <span class="fs-6 ">I accept all terms & conditions</span>
            </div>
            <br>
            <button class="btn bg-primary fs-5 text-white d-flex justify-content-center align-items-center ps-5 pe-5 pt-2 pb-2 w-100 mt-2" id="registerButton" onclick="registration()">
                Register Now    
            </button>
            <div class="mt-2 d-flex justify-content-center align-items-center">
                <span class="fs-6 d-inline-block justify-content-center align-items-center">Already  have an account?</span>
                <a href="#" class="d-inline-block text-decoration-none">Login Now</a>
            </div>
        </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous">
    </script>

    <script src="index.js"></script>
</body>
</html>
