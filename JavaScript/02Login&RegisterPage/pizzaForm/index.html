<body>
    <fieldset id="pizzaForm">
        <h1>Pizza Order Form</h1>
        <div>
            <label for="name">First Name: </label>
            <input type="text" name="name" id="fname">
        </div>
        <br>
        <div>
            <label for="name">Last Name: </label>
            <input type="text" name="name" id="lname">
        </div>
        <br>
        <div>
            <label for="email">Email Address: </label>
            <input type="email" name="email" id="email">
        </div>
        <br>
        <div>
            <label for="Number">Contact Number: </label>
            <input type="number" name="number" id="number">
        </div>
        <br>
        <div>
            <label for="Date">Preferred Delivery Date: </label>
            <input type="date" name="Date" id="Date" >
        </div>
        <br>
        <div>
           <label for="Size">Size:</label>
           <br>
           <input type="radio" name="Size" id="Small">
           <span>Small</span>
           <input type="radio" name="Size" id="Medium">
           <span>Medium</span>
           <input type="radio" name="Size" id="Large">
           <span>Large</span>
        </div>
        <br>
        <div>
            <label for="Flavor" id="Flavor">Flavor:</label>
            <br>
            
            <input type="checkbox" name="Flavor" id="Hawaiian">
            <span>Hawaiian (Php 150.00)</span>&emsp;
            <select name="Flavor" id="HawaiianOpt">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <br>
            <input type="checkbox" name="Flavor" id="Pepperoni">
            <span>Pepperoni (Php 140.00)</span>&emsp;
            <select name="Flavor" id="PepperoniOpt">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <br>
            <input type="checkbox" name="Flavor" id="Vegetable">
            <span>Vegetable (Php 130.00)</span>&emsp;
            <select name="Flavor" id="VegetableOpt">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>
        <br>
        <div>
             <label for="Number">Credit Card Number: </label>
             <input type="number" name="number" id="creditNumber">
             <br>
             <br>
             <label for="number">PIN:</label>
             <input type="number" name="number" id="Pin">
             <br>
             <br>
             <label for="address">Additional Note:</label>
             <br>
             <br>
             <textarea name="address" id="additionalNote"></textarea>
             <br>
             <br>
             <button id="submitorder" onclick="submitOrder()">Submit Order</button>
        </div>

    </fieldset>

     <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous">
    </script>

    <script src="index.js"></script>
</body>
</html>
