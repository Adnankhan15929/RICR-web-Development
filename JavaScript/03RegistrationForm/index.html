<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <link 
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="bg-light">
    <header>
      <div
        class="container-fluid bg-primary px-3 py-1 d-flex justify-content-between"
      >
        <div class="d-flex gap-2">
          <img
            src="Screenshot 2025-10-11 234831.png"
            alt=""
            width="50px"
            height="50px"
            class="rounded-circle"
          />
          <h1 class="text-light">Registration Form</h1>
        </div>
        <button class="btn btn-info">Student Login</button>
      </div>
    </header>

    <main>
        <div class="container bg-white border border-5 rounded shadow p-3 mt-3 d-grid gap-4">
            <div class="border border-dark p-3 pt-5 position-relative gap-3 "> 
                <span class="fs-5 px-2 position-absolute bg-white text-primary  " style="top: -15px";>
                    Personal Information
                </span>
                <div class="d-grid gap-4">
                    <div class="d-flex align-items-center">
                    <label for="fullName" class="form-label w-25">FUll name <sup class="text-danger">*</sup></label>
                    <input type="text" name="fullName" id="fullName" class="form-control" required>
                    </div>
                    <div class="d-flex align-items-center">
                        <label for="email" class="form-label w-25">Email <sup class="text-danger">*</sup></label>
                        <input type="email" name="email" id="email" class="form-control" required>
                    </div>
                    <div class="d-flex align-items-center">
                        <label for="number" class="form-label w-25">Number <sup class="text-danger">*</sup></label>
                        <input type="number" name="number" id="number" class="form-control" required>
                    </div>
                    <div class="d-flex align-items-center">
                        <label for="date" class="form-label w-25" >D. O. B. <sup class="text-danger">*</sup></label>
                        <input type="date" name="date" id="date" class="form-control" required>
                    </div>
                </div>
            </div>
            <div class="border border-dark p-3 pt-5 position-relative gap-3 "> 
                <span class="fs-5 px-2 position-absolute bg-white " style="top: -15px";>
                    Acadmic Details
                </span>
                <div class="d-grid gap-4">
                    <div class="d-flex align-items-center">
                    <label for="fullName" class="form-label w-25">Qualificatoin <sup class="text-danger">*</sup></label>
                    <input type="text" name="fullName" id="fullName" class="form-control" required>
                    </div>
                    <div class="d-flex align-items-center">
                        <label for="email" class="form-label w-25">Email <sup class="text-danger">*</sup></label>
                        <input type="email" name="email" id="email" class="form-control" required>
                    </div>
                </div>
            </div>
            <div class="border border-dark p-3 pt-5 position-relative gap-3 "> 
                <span class="fs-5 px-2 position-absolute bg-white " style="top: -15px";>
                    Course Information
                </span>
                <div class="d-grid gap-4">
                    <div class="d-flex align-items-center">
                    <label for="Course" class="form-label w-25">Available Courses<sup class="text-danger">*</sup></label>
                    </div>
                    <div class="d-flex align-items-center gap-5">
                        <label for="email" class="form-label w-25">Preffered Batch<sup class="text-danger">*</sup></label>
                        <div>
                            <input type="checkbox">Morning
                        </div>
                        <div>
                            <input type="checkbox">Afternoon
                        </div>
                        <div>
                            <input type="checkbox">Evening
                        </div>
                        <div>
                            <input type="checkbox">Weekend
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script src="index.js"></script>
  </body>
</html>
