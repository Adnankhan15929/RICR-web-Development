<body>
    <header>
      <div

    <main>
        <div class="text-center">
            <h1 class="mt-3">Contact Details</h1>
        </div>
        <div>
            <ul class="fs-4">
                <li class="py-4">
                    <label for="Name">Name : </label>
                    <input type="Name" class="w-25" id="Name" placeholder="Enter your name">
                </li>
                <li class="py-4">
                    <label for="Email">Email : </label>
                    <input type="email" class="w-25" placeholder="Enter your email">
                </li>
                <li class="py-4">
                    <label for="Number">Contact Number : </label>
                    <input type="number" class="w-25" placeholder="Enter your contact number">
                </li>
                <li class="py-4 ">
                    <label for="Message">Message : </label>
                    <textarea name="Message" id="Message" placeholder="Enter your message"></textarea>
                </li>
            </ul>
        </div>
        <div class="mx-4">
            <button class="btn btn-success" onclick="cb()">Submit</button>
        </div>
    </main>
