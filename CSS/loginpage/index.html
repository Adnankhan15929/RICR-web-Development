<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>


    <div id="innerbox">
      <div id="login"><b><span id="lo">Lo</span>gin</b></div>
      <br>
      <div id="d1">
       <span class="material-symbols-outlined">&#9993;</span>
        <input
          type="email"
          placeholder="Enter your email"
          style="border: none; letter-spacing: 1px;"
        />
      </div>

      <br />

      <div id="password">
        <span class="material-symbols-outlined">lock</span>
        <input
          type="password"
          placeholder="Confirm a password"
          style="border: none; letter-spacing: 1px"
        />
      </div>

      <br />
      <div id="Remember" style="font-size: 13px">
        <input type="checkbox" />Remember me
        <a href="Sign up" id="fp">Forgot password</a>
      </div>
      <div>
        <button id="login2">Login Now</button>
      </div>
      <div id="account">
        Don't have an account? 
        <a href="Sign up">Signup Now</a>
      </div>
    </div>
</body>
</html>
