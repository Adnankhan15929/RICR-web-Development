<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div id="innerbox">
    
      <div id="login">
        <b><span id="lo">Lo</span>gin</b>
      </div>

      <br /><br>

      <div id="email">
        <span class="material-symbols-outlined">&#9993;</span>
        
        <input
          type="email"
          placeholder="Enter your email"
          id="enterYourEmail"/>
      </div>

      <br /><br>

      <div id="password">
        <span class="material-symbols-outlined">lock</span>
        <input
          type="password"
          placeholder="Confirm a password"
          id="enterYourPassword"
        />
      </div>
      <div id="rememberMe">
        
        <input type="checkbox" />Remember me

        <span id="forgotPassword">Forgot password?</span>

      </div>

      <div>
        <button id="loginNow">Login Now</button>
      </div>

      <div id="dontHaveAnAccount">
        Don't have an account?
        <span id="signUpNow">Signup Now</span>
      </div>

    </div>






    <div id="innerbox2">

      <h1 id="registration"><span id="Re">Re</span>gistration</h1>
      <br>

      <div id="name">
       
        <span class="material-symbols-outlined">person</span>
      
       <input
          type="name"
          placeholder="Enter your name" id="enterYourName"/>
      </div>

      <br><br>

      <div id="email">

       <span class="material-symbols-outlined">&#9993;</span>

        <input
          type="email"
          placeholder="Enter your email" id="enterYourEmail"/>
      </div>

      <br /><br>

      <div id="createpassword">
        <span class="material-symbols-outlined">lock</span>
        <input
          type="createpassword"
          placeholder="Create a password" id="enterYourCreatePassword"
        />
      </div>

      <br /><br>

      <div id="password">
        <span class="material-symbols-outlined">lock</span>
        <input
          type="password"
          placeholder="Confirm a password" id="enterYourPassword"
        />
      </div>

      <div id="iAcceptAllTermsAndConditions">
      
        <input type="checkbox" />I accept all terms & conditions

      </div>

      <br>
      <div>
        <button id="registerNow">Register Now</button>
      </div>

      <div id="alreadyHaveAnAccount">
        Already have an account? 
        <span id="loginNowInRegistration">Login Now</span>
      </div>

    </div>
  </body>
</html>
